<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Modelo</title>
  </head>

  <body>
    <section class="container">
      <h1>Gerador de senhas</h1>
      <div class="senha-gerada">Selecione as opções</div>
      Caracteres: <input type="number" value="1" name="" id="" min="1" max="50" class="qtd-caracteres"></br>
      Maiúsculas: <input type="checkbox" name="" id="" class="chk-maiusculas" checked></br>
      Minúsculas: <input type="checkbox" name="" id="" class="chk-minusculas"></br>
      Números: <input type="checkbox" name="" id="" class="chk-numeros"></br>
      Símbolos: <input type="checkbox" name="" id="" class="chk-simbolos"></br>
      <button class="gerar-senha">Gerar Senha</button>
  </section>

    <script src="./assets/js/bundle.js"></script>
  </body>
</html>
